sql:
    search: [name]
    total: count(*)
    select: 'u.*'
    from: users AS u
    where:
    group:
    order:
    limit: 10

filters:
    -
        type: select
        operation: u.status = '{% get %}'
        attributes:
            name: filter_status
            options: { '': 'Select Status', ACTIVE: Active, INACTIVE: Inactive }
            selected: {{ filter_status }}
    -
        custom: { class: 'Groovey\Grid\Custom', action: filter }

listing:
    -
        header:
            label: Id
            sort: s.id
            width: 40
        body:
            type: text
            align: center
            row: id
    -
        header:
            label: Status
            sort: u.status
            width: 40
        body:
            type: text
            align: center
            row: status
    -
        header:
            label: Name
            sort: s.name
            width: 100
        body:
            align: left
            row: name
    -
        header:
            custom: { class: 'Groovey\Grid\Custom', action: header }
        body:
            custom: { class: 'Groovey\Grid\Custom', action: body}
            align: left
    -
        header:
            label: Actions
        body:
            align: center
            actions: { delete: true, edit: true }

entry:
    -
        type: text
        label: Name
        required: true
        help: A block of help text that breaks onto a new line and may extend beyond one line.
        attributes:
            name: text
            id: text
            value: sample
            maxlength: 20
    -
        type: password
        label: Password
        required: true
        help: A strong password contains letters and numbers
        attributes:
            name: password
    -
        type: placeholder
        label: Placeholder
        required: true
        attributes:
            name: placeholder
            placeholder: placeholder
    -
        type: disabled
        label: Disabled
        required: true
        attributes:
            name: placeholder
            placeholder: Disabled input here
            disabled: disabled
    -
        type: static
        label: Static
        text: Some Static text

    -
        type: checkbox-inline
        label: Checkbox Inline
        required: true
        attributes:
            name: my_checkbox[]
            options: { value1 : option 1, value2 : option 2 }
            selected: [value1]
